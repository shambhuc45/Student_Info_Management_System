<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    </head>
    <body>
       <h2 class="text-center"></h2>

<div class="my-3">
  <form th:action="@{/student/save}" method="post" enctype="multipart/form-data" th:object="${student}"
    style="max-width: 550px; margin: 0 auto">

    <input type="hidden" th:field="*{id}" />

    <div class="p-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="title">Name</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{name}" required minlength="2" maxlength="128" class="form-control"
            id="name" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="description">Email</label>
        <div class="col-sm-9">
          <input type="email" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
            id="email" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="level">Age</label>
        <div class="col-sm-9">
          <input type="number" step="1" th:field="*{age}" required min="1"
            class="form-control" id="age" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 form-check-label" for="published">Date of Birth</label>
        <div class="col-sm-9">
          <div class="input-group date">
                    <input type="date" class="form-control" id="dob" th:field="*{dob}"/>
                </div>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
         <a th:href="@{'/students'}" title="Cancel" class="btn btn-secondary btn-sm">Cancel</a>
      </div>
    </div>
  </form>
</div>

    </body>
 
</html>
